<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,300,200&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,300&subset=latin,latin-ext" rel="stylesheet" type="text/css" />

    <link href="http://mazur.site/assets/1.0.0/images/favicon-circle.png" rel="icon" />
    <link href="http://mazur.site/assets/1.0.0/css/fluidable.css" rel="stylesheet" />

    <link href="http://mazur.site/assets/1.1.0/css/heritage/reset.css" rel="stylesheet" />
    <link href="http://mazur.site/assets/1.1.0/css/heritage/components/cover.css" rel="stylesheet" />
    <link href="http://mazur.site/assets/1.1.0/css/heritage/components/main.css" rel="stylesheet" />
    <link href="http://mazur.site/assets/1.1.0/css/heritage/components/footer.css" rel="stylesheet" />
    <link href="/assets/1.1.0/css/heritage/components/forms.css" rel="stylesheet" />

    <title>Mazur &bull; Formularze</title>
  </head>

  <body>

    <div class="h-article-container">
      <section class="h-article col-group">
        <div class="col-12">
          <h2>Formularze</h2>

          <p>Opis zastosowania...</p>
        </div>

        <div class="col-6">
          <div class="h-input">
            <label for="name">Imię</label>
            <input id="name" name="name" type="text" placeholder="np. Maciej Mazur!" />
          </div>
        </div>

        <div class="col-6">
          <div class="h-input">
            <label for="date">Data urodzenia</label>
            <input id="date" name="date" type="text" placeholder="12-04-2017" />
          </div>
        </div>

        <div class="col-12" style="margin-top: 32px;">
          <div class="h-input">
            <label for="about">Opis zachowania</label>
            <textarea id="about" name="about" placeholder="Wpisz cos o sobie"></textarea>
          </div>
        </div>

        <div class="col-12" style="margin-top: 32px;">
          <div class="h-checkbox">
            <label for="pro">Profesjonalista</label>
            <input id="pro" name="pro" type="checkbox" checked />
          </div>
        </div>

        <div class="col-6" style="margin-top: 32px;">
          <div class="h-input">
            <label for="name">Pole specjalne</label>
            <input id="name" name="name" type="text" value="Tylko do odczytu" readonly />
          </div>
        </div>

        <div class="col-4 col-offset-8" style="margin-top: 32px; text-align: right;">
          <div class="h-buttons">
            <button class="h-button">Anuluj</button>
            <button class="h-button primary">Wyślij</button>
          </div>
        </div>
      </section>

      <section class="h-article col-group">
        <div class="col-12">
          <footer class="h-footer">
            <small>Maciej Mazur Tu i Teraz &copy; 2017</small>
          </footer>
        </div>
      </section>
    </div>

  </body>

</html>
